<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Server-Side Calculator</title>    
    <script defer src="scripts/axios.js"></script>
    <script defer src="scripts/client.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>Server-Side Calculator</h1>

    <form onSubmit="userInputForCalc(event)" data-testid="calculator">
      <input id = "inputNumOne" data-testid="numOne" placeholder="First Number">
      <button >+</button>
      <button>-</button>
      <button>*</button>
      <button>/</button>
      <input id = "inputNumTwo" data-testid="numTwo" placeholder="Second Number">
      <button>=</button>
      <button>C</button>
    </form>

    <section data-testid="recentResult"id ="recentResult" >
      <!-- The most recent calculation result goes here. -->
    </section>

    <section data-testid="resultHistory"id ="resultHistory">
     <ul id = 'renderResultHistory'>

      <!-- The list of calculation results goes here. -->
     </ul> 
    </section>
  </body>
</html>
